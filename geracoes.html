<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    } //nomes são importantes, nome de função sempre verbo 
    function mostra(isto){
        document.write(isto);
        pulaLinha();
    }
    var idadeMediaQuandoTemFilhos = 28;
    var anoAtual = 2023;
    var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;
    mostra(quantidadeDeGeracoes);
</script>
