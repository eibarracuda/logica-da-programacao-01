<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    var totalFamiliares = parseInt(prompt("Quantos familiares você tem?"));

    var numero = 1;
    var totalIdades= 0;
   
    while(numero <= totalFamiliares){
        var idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++;
    }

    var mediaIdades = totalIdades / totalFamiliares;
    mostra ("A média das idades dos seus familiares é " + mediaIdades);

</script>
